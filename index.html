<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Urban Management</title>

  <!-- ArcGIS CSS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">

  <!-- ArcGIS JS -->
  <script src="https://js.arcgis.com/4.29/"></script>

  <!-- Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, sans-serif;
    }

    body {
      margin: 0;
      background-color: #f4f6f8;
      color: #1f2937;
    }

    header {
      height: 64px;
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav button {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      padding: 8px 0;
      color: #6b7280;
      border-bottom: 2px solid transparent;
    }

    nav button.active {
      color: #111827;
      border-bottom: 2px solid #2563eb;
      font-weight: 600;
    }

    #content {
      height: calc(100vh - 64px);
      width: 100%;
    }

    #viewDiv {
      height: 100%;
      width: 100%;
      display: none;
    }

    .panel {
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #6b7280;
    }

    .visible {
      display: flex;
    }
  </style>
</head>

<body>

<header>
  <div class="title">Urban Management</div>
  <nav>
    <button class="tab active" data-tab="map">3D Map</button>
    <button class="tab" data-tab="traffic">Traffic</button>
    <button class="tab" data-tab="environment">Environment</button>
  </nav>
</header>

<div id="content">
  <div id="viewDiv" class="visible"></div>

  <div id="traffic" class="panel">
    Traffic analysis view
  </div>

  <div id="environment" class="panel">
    Environmental analysis view
  </div>
</div>

<script>
  // Tab logic
  const tabs = document.querySelectorAll(".tab");

  const sections = {
    map: document.getElementById("viewDiv"),
    traffic: document.getElementById("traffic"),
    environment: document.getElementById("environment")
  };

  tabs.forEach(function(tab) {
    tab.addEventListener("click", function() {
      tabs.forEach(function(t) {
        t.classList.remove("active");
      });

      tab.classList.add("active");

      Object.values(sections).forEach(function(section) {
        section.classList.remove("visible");
      });

      sections[tab.dataset.tab].classList.add("visible");
    });
  });

  // ArcGIS 3D Map
  require([
    "esri/Map",
    "esri/views/SceneView"
  ], function(Map, SceneView) {

    const map = new Map({
      basemap: "gray-vector",
      ground: "world-elevation"
    });

    const view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: {
        position: {
          latitude: 59.3293,
          longitude: 18.0686,
          z: 2500
        },
        tilt: 65
      }
    });

  });
</script>

</body>
</html>
