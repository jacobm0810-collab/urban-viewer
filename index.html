<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Urban Management | Öxnehaga Digital Twin</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/dark/main.css">
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    :root {
      --bg-dark: #0f172a;
      --accent: #38bdf8;
      --panel-bg: rgba(30, 41, 59, 0.85);
    }

    html, body { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-dark); color: white; overflow: hidden; }

    header {
      height: 60px;
      background: var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      border-bottom: 1px solid #334155;
      z-index: 100;
    }

    .logo { font-weight: 800; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; }

    #app { height: calc(100% - 60px); position: relative; }
    #viewDiv { height: 100%; width: 100%; }

    /* UI Controls */
    .overlay {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 220px;
      background: var(--panel-bg);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #475569;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .legend-item { display: flex; align-items: center; margin-top: 10px; font-size: 13px; }
    .color-box { width: 18px; height: 18px; margin-right: 12px; border-radius: 4px; }

    #toggleBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: var(--bg-dark);
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
      z-index: 100;
      transition: 0.2s;
    }

    #toggleBtn:hover { transform: translateX(-50%) scale(1.05); background: white; }
  </style>
</head>

<body>

<header>
  <div class="logo">Urban Management | Öxnehaga</div>
</header>

<div id="app">
  <div id="viewDiv"></div>
  
  <button id="toggleBtn">Switch to 2D View</button>

  <div class="overlay">
    <h4 style="margin: 0 0 10px 0; color: var(--accent);">Gångavstånd</h4>
    <div class="legend-item"><div class="color-box" style="background: rgba(74, 222, 128, 0.6);"></div> 0 - 5 min</div>
    <div class="legend-item"><div class="color-box" style="background: rgba(250, 204, 21, 0.6);"></div> 5 - 10 min</div>
    <div class="legend-item"><div class="color-box" style="background: rgba(248, 113, 113, 0.6);"></div> 10 - 15 min</div>
  </div>
</div>

<script>
  require([
    "esri/Map",
    "esri/views/SceneView",
    "esri/layers/GeoJSONLayer"
  ], function(Map, SceneView, GeoJSONLayer) {

    const renderer = {
      type: "unique-value",
      field: "Name", 
      uniqueValueInfos: [
        { value: "0 - 5", symbol: { type: "simple-fill", color: [74, 222, 128, 0.6], outline: { color: "white", width: 1 } } },
        { value: "5 - 10", symbol: { type: "simple-fill", color: [250, 204, 21, 0.6], outline: { color: "white", width: 1 } } },
        { value: "10 - 15", symbol: { type: "simple-fill", color: [248, 113, 113, 0.6], outline: { color: "white", width: 1 } } }
      ]
    };

    // Din råa GitHub-länk för stabil laddning
    const geojsonLayer = new GeoJSONLayer({
      url: "https://raw.githubusercontent.com/jacobm0810-collab/urban-viewer/main/Polygons_FeaturesToJSON.geojson",
      renderer: renderer,
      popupTemplate: {
        title: "Resezon: {Name} min",
        content: "Gångavstånd till Öxnehaga centrum."
      }
    });

    const map = new Map({
      basemap: "arcgis-topographic",
      layers: [geojsonLayer]
    });

    const view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: {
        position: { longitude: 14.261, latitude: 57.781, z: 4000 },
        tilt: 45
      }
    });

    // Toggle logik
    let is3D = true;
    const btn = document.getElementById("toggleBtn");

    btn.addEventListener("click", () => {
      if (is3D) {
        view.goTo({ tilt: 0, heading: 0 });
        btn.innerText = "Switch to 3D View";
      } else {
        view.goTo({ tilt: 45, heading: 0 });
        btn.innerText = "Switch to 2D View";
      }
      is3D = !is3D;
    });

    geojsonLayer.when(() => {
      view.goTo(geojsonLayer.fullExtent);
    });
  });
</script>

</body>
</html>
