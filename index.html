<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Management | Digital Twin</title>
    
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #38bdf8; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        header { 
            height: 60px; background: #0f172a; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 25px; border-bottom: 1px solid #334155;
        }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--accent); letter-spacing: 1px; }
        nav ul { display: flex; list-style: none; gap: 20px; font-size: 0.85rem; opacity: 0.8; }

        #app-container { flex: 1; display: flex; padding: 15px; gap: 15px; height: calc(100vh - 60px); box-sizing: border-box; }
        
        .view-panel { 
            flex: 1; position: relative; border-radius: 12px; 
            background: var(--panel); border: 1px solid #334155; overflow: hidden;
        }
        
        #map-2d, #view-3d { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        
        .label {
            position: absolute; top: 12px; left: 12px; z-index: 10;
            background: rgba(15, 23, 42, 0.9); padding: 5px 12px; border-radius: 6px;
            font-size: 0.7rem; text-transform: uppercase; border: 1px solid #475569;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">URBAN MANAGEMENT</div>
    <nav><ul><li>DASHBOARD</li><li>MAPS</li><li>MODELS</li><li>ANALYTICS</li></ul></nav>
</header>

<div id="app-container">
    <div class="view-panel">
        <div class="label">2D Global Viewer
