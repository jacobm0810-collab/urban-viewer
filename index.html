<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Urban Management | Jönköping Digital Twin</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    :root {
      --bg-header: #ffffff;
      --text-main: #000000;
      --accent: #0284c7;
      --border: #e2e8f0;
    }

    html, body { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; background: #f8fafc; color: var(--text-main); overflow: hidden; }

    /* Header - Vit med svart text */
    header {
      height: 60px;
      background: var(--bg-header);
      display: flex;
      align-items: center;
      padding: 0 30px;
      border-bottom: 2px solid var(--border);
      justify-content: space-between;
      z-index: 100;
    }

    .logo { font-weight: 800; font-size: 1.1rem; color: var(--text-main); text-transform: uppercase; letter-spacing: 1px; }
    
    .location-info { text-align: right; }
    .location-text { font-size: 0.85rem; font-weight: 600; color: var(--text-main); }
    .weather-text { font-size: 0.75rem; color: var(--accent); font-weight: bold; }

    #main-container { display: flex; height: calc(100% - 60px); width: 100%; }
    #viewDiv { flex: 1; height: 100%; }

    /* Sidopanel - Vit med svart text */
    #sidebar {
      width: 300px;
      background: var(--bg-header);
      border-left: 2px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 25px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.05);
      z-index: 10;
    }

    h3 { font-size: 0.85rem; color: #64748b; margin-bottom: 20px; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 8px; }

    .layer-item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; font-size: 0.9rem; font-weight: 500; }

    /* Switch Style */
    .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 20px; }
    .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: var(--accent); }
    input:checked + .slider:before { transform: translateX(14px); }

    .view-btn {
      width: 100%; padding: 12px; background: #0f172a; color: white; border: none; border-radius: 8px;
      cursor: pointer; font-weight: 600; font-size: 0.85rem; transition: 0.2s; margin-top: 10px;
    }
    .view-btn:hover { background: var(--accent); }

    .legend { background: #f1f5f9; padding: 15px; border-radius: 8px; border: 1px solid var(--border); }
    .legend-row { display: flex; align-items: center; margin-bottom: 8px; font-size: 0.8rem; }
    .dot { width: 14px; height: 14px; border-radius: 3px; margin-right: 12px; }
  </style>
</head>

<body>

<header>
  <div class="logo">Urban Management</div>
  <div class="location-info">
    <div class="location-text">Jönköping, Sweden</div>
    <div id="weather-display" class="weather-text">Hämtar väder...</div>
  </div>
</header>

<div id="main-container">
  <div id="viewDiv"></div>

  <div id="sidebar">
    <div style="margin-bottom: 30px;">
      <h3>Vy-inställningar</h3>
      <button id="viewToggle" class="view-btn">Växla till 2D</button>
    </div>

    <div style="margin-bottom: 30px;">
      <h3>Kartlager</h3>
      <div class="layer-item">
        <span>Gångzoner</span>
        <label class="switch"><input type="checkbox" id="zoneToggle" checked><span class="slider"></span></label>
      </div>
      <div class="layer-item">
        <span>Byggnader (3D)</span>
        <label class="switch"><input type="checkbox" id="buildingToggle"><span class="slider"></span></label>
      </div>
      <div class="layer-item">
        <span>Parkering</span>
        <label class="switch"><input type="checkbox" id="parkingToggle"><span class="slider"></span></label>
      </div>
    </div>

    <div>
      <h3>Teckenförklaring</h3>
      <div class="legend">
        <div class="legend-row"><div class="dot" style="background: rgba(74, 222, 128, 0.7);"></div> 0 - 5 minuter</div>
        <div class="legend-row"><div class="dot" style="background: rgba(250, 204, 21, 0.7);"></div> 5 - 10 minuter</div>
        <div class="legend-row"><div class="dot" style="background: rgba(248, 113, 113, 0.7);"></div> 10 - 15 minuter</div>
      </div>
    </div>
  </div>
</div>

<script>
  require([
    "esri/Map",
    "esri/views/SceneView",
    "esri/layers/GeoJSONLayer",
    "esri/core/reactiveUtils"
  ], function(Map, SceneView, GeoJSONLayer, reactiveUtils) {

    const zoneLayer = new GeoJSONLayer({
      url: "https://raw.githubusercontent.com/jacobm0810-collab/urban-viewer/main/Polygons_FeaturesToJSON.geojson",
      renderer: {
        type: "unique-value",
        field: "Name",
        uniqueValueInfos: [
          { value: "0 - 5", symbol: { type: "simple-fill", color: [74, 222, 128, 0.6], outline: { color: "white", width: 1 } } },
          { value: "5 - 10", symbol: { type: "simple-fill", color: [250, 204, 21, 0.6], outline: { color: "white", width: 1 } } },
          { value: "10 - 15", symbol: { type: "simple-fill", color: [248, 113, 113, 0.6], outline: { color: "white", width: 1 } } }
        ]
      }
    });

    const map = new Map({
      basemap: "hybrid",
      ground: "world-elevation",
      layers: [zoneLayer]
    });

    const view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: { position: { longitude: 14.261, latitude: 57.781, z: 1500 }, tilt: 50 }
    });

    // --- VÄDERFUNKTION ---
    async function updateWeather(lat, lon) {
      try {
        // Vi använder en gratis väder-API (Open-Meteo)
        const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
        const data = await response.json();
        const temp = data.current_weather.temperature;
        document.getElementById("weather-display").innerText = `${temp}°C | Clear Sky`;
      } catch (err) {
        document.getElementById("weather-display").innerText = "Väder ej tillgängligt";
      }
    }

    // Uppdatera väder när kartan slutar röra sig
    reactiveUtils.when(() => view.stationary === true, () => {
      if (view.center) {
        updateWeather(view.center.latitude.toFixed(2), view.center.longitude.toFixed(2));
      }
    });

    // --- MENY-KONTROLLER ---
    let is3D = true;
    document.getElementById("viewToggle").addEventListener("click", (e) => {
      if (is3D) {
        view.goTo({ tilt: 0, heading: 0 });
        e.target.innerText = "Växla till 3D";
      } else {
        view.goTo({ tilt: 50, heading: 0 });
        e.target.innerText = "Växla till 2D";
      }
      is3D = !is3D;
    });

    document.getElementById("zoneToggle").addEventListener("change", (e) => {
      zoneLayer.visible = e.target.checked;
    });

    zoneLayer.when(() => {
      view.goTo(zoneLayer.fullExtent);
    });
  });
</script>

</body>
</html>
