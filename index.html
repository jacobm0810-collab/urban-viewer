<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Urban Management | Öxnehaga Satellite 3D</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/dark/main.css">
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    :root { --bg-dark: #0f172a; --accent: #38bdf8; --panel-bg: rgba(15, 23, 42, 0.85); }
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-dark); color: white; overflow: hidden; }
    header { height: 60px; background: var(--bg-dark); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; border-bottom: 1px solid #334155; z-index: 100; }
    .logo { font-weight: 800; color: var(--accent); text-transform: uppercase; }
    #app { height: calc(100% - 60px); position: relative; }
    #viewDiv { height: 100%; width: 100%; }
    .overlay { position: absolute; top: 20px; right: 20px; width: 220px; background: var(--panel-bg); backdrop-filter: blur(8px); padding: 20px; border-radius: 12px; border: 1px solid #475569; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
    .legend-item { display: flex; align-items: center; margin-top: 10px; font-size: 13px; }
    .color-box { width: 18px; height: 18px; margin-right: 12px; border-radius: 4px; }
    #toggleBtn { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--accent); color: var(--bg-dark); border: none; padding: 12px 24px; border-radius: 30px; font-weight: bold; cursor: pointer; z-index: 100; }
  </style>
</head>

<body>

<header>
  <div class="logo">Urban Management | Öxnehaga Satellite</div>
</header>

<div id="app">
  <div id="viewDiv"></div>
  <button id="toggleBtn">Switch to 2D View</button>

  <div class="overlay">
    <h4 style="margin: 0 0 10px 0; color: var(--accent);">Gångavstånd</h4>
    <div class="legend-item"><div class="color-box" style="background: rgba(74, 222, 128, 0.6);"></div> 0 - 5 min</div>
    <div class="legend-item"><div class="color-box" style="background: rgba(250, 204, 21, 0.6);"></div> 5 - 10 min</div>
    <div class="legend-item"><div class="color-box" style="background: rgba(248, 113, 113, 0.6);"></div> 10 - 15 min</div>
  </div>
</div>

<script>
  require([
    "esri/Map",
    "esri/views/SceneView",
    "esri/layers/GeoJSONLayer"
  ], function(Map, SceneView, GeoJSONLayer) {

    const renderer = {
      type: "unique-value",
      field: "Name", 
      uniqueValueInfos: [
        { value: "0 - 5", symbol: { type: "simple-fill", color: [74, 222, 128, 0.5], outline: { color: "white", width: 1 } } },
        { value: "5 - 10", symbol: { type: "simple-fill", color: [250, 204, 21, 0.5], outline: { color: "white", width: 1 } } },
        { value: "10 - 15", symbol: { type: "simple-fill", color: [248, 113, 113, 0.5], outline: { color: "white", width: 1 } } }
      ]
    };

    const geojsonLayer = new GeoJSONLayer({
      url: "https://raw.githubusercontent.com/jacobm0810-collab/urban-viewer/main/Polygons_FeaturesToJSON.geojson",
      renderer: renderer,
      popupTemplate: { title: "Resezon: {Name} min", content: "Gångavstånd till Öxnehaga centrum." }
    });

    const map = new Map({
      basemap: "hybrid", // "Hybrid" visar både satellitbilder och vägnamn
      ground: "world-elevation",
      layers: [geojsonLayer]
    });

    const view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: {
        position: { longitude: 14.261, latitude: 57.781, z: 1200 }, // Lägre höjd för att se detaljer bättre
        tilt: 55 // Mer lutning för bättre 3D-känsla
      },
      environment: {
        lighting: { directShadowsEnabled: true, ambientOcclusionEnabled: true } // Aktiverar snygga skuggor
      }
    });

    // Toggle-knappen för 2D/3D
    let is3D = true;
    const btn = document.getElementById("toggleBtn");
    btn.addEventListener("click", () => {
      if (is3D) {
        view.goTo({ tilt: 0, heading: 0 });
        btn.innerText = "Switch to 3D View";
      } else {
        view.goTo({ tilt: 55, heading: 0 });
        btn.innerText = "Switch to 2D View";
      }
      is3D = !is3D;
    });

    geojsonLayer.when(() => {
      view.goTo(geojsonLayer.fullExtent);
    });
  });
</script>

</body>
</html>
