<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIPS Static Viewer</title>
    
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; overflow: hidden; }
        #app-container { display: flex; width: 100vw; height: 100vh; }
        
        /* 2D View Styling */
        #map-2d { flex: 1; border-right: 2px solid #333; position: relative; }
        
        /* 3D View Styling */
        #view-3d { flex: 1; background: #1a1a1a; position: relative; }
        
        .label {
            position: absolute; top: 10px; left: 10px; z-index: 10;
            background: rgba(0,0,0,0.7); color: white; padding: 5px 10px;
            border-radius: 4px; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="map-2d">
        <div class="label">2D GIS View (Urban Patterns)</div>
    </div>

    <div id="view-3d">
        <div class="label">3D City View (ArcGIS Context)</div>
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // --- 1. Initialize 2D Map (MapLibre) ---
    const map = new maplibregl.Map({
        container: 'map-2d',
        style: 'https://demotiles.maplibre.org/style.json', // Replace with your ArcGIS tile URL later
        center: [0, 0],
        zoom: 2
    });

    map.on('load', () => {
        // Load basemap.geojson
        map.addSource('basemap', { type: 'geojson', data: './data/basemap.geojson' });
        map.addLayer({
            'id': 'basemap-layer',
            'type': 'fill',
            'source': 'basemap',
            'paint': { 'fill-color': '#888', 'fill-opacity': 0.4 }
        });

        // Load analytics.geojson
        map.addSource('analytics', { type: 'geojson', data: './data/analytics.geojson' });
        map.addLayer({
            'id': 'analytics-layer',
            'type': 'circle',
            'source': 'analytics',
            'paint': {
                'circle-color': ['get', 'color'], // Assumes your GeoJSON has a 'color' property
                'circle-radius': 6
            }
        });
    });

    // --- 2. Initialize 3D View (Three.js) ---
    const scene = new THREE.Scene();
    const container3d = document.getElementById('view-3d');
    const camera = new THREE.PerspectiveCamera(75, container3d.clientWidth / container3d.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(container3d.clientWidth, container3d.clientHeight);
    container3d.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light, new THREE.AmbientLight(0x404040));

    camera.position.set(10, 10, 10);

    // Load city_3d.gltf
    const loader = new GLTFLoader();
    loader.load('./data/city_3d.gltf', (gltf) => {
        scene.add(gltf.scene);
        // Apply ArcGIS Analytics styling logic here
        gltf.scene.traverse((child) => {
            if (child.isMesh) {
                // Example: logic to color based on attributes
                // child.material.color.setHex(0xff0000); 
            }
        });
    }, undefined, (error) => {
        console.warn('GLTF file not found. Ensure it exists in /data/');
    });

    // Handle resizing
    window.addEventListener('resize', () => {
        const width = container3d.clientWidth;
        const height = container3d.clientHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

</script>
</body>
</html>
