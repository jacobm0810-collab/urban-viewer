<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Management | Digital Twin</title>
    
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <style>
    :root { --bg-dark: #0f172a; --accent: #38bdf8; --panel: #1e293b; --text: #f1f5f9; }
    body { margin: 0; padding: 0; font-family: sans-serif; background: var(--bg-dark); color: var(--text); height: 100vh; display: flex; flex-direction: column; }
    header { height: 60px; background: #0f172a; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #334155; }
    #app-container { flex: 1; display: flex; padding: 10px; gap: 10px; }
    .view-panel { flex: 1; position: relative; border-radius: 12px; overflow: hidden; background: var(--panel); border: 1px solid #334155; }
    #map-2d, #view-3d { position: absolute; top: 0; bottom: 0; width: 100%; }
    .label { position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(0,0,0,0.6); padding: 5px 10px; border-radius: 4px; font-size: 12px; }
</style>
</head>
<body>

<header>
    <div class="logo">URBAN MANAGEMENT</div>
    <nav>
        <ul>
            <li class="active">Dashboard</li>
            <li>Maps</li>
            <li>3D Models</li>
            <li>Analytics</li>
            <li>Settings</li>
        </ul>
    </nav>
