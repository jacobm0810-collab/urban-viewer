<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Urban Management | Global 3D Twin</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    :root {
      --header-bg: #ffffff;
      --sidebar-bg: #ffffff;
      --text: #1e293b;
      --accent: #0284c7;
      --border: #e2e8f0;
    }

    html, body { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; background: #f1f5f9; color: var(--text); overflow: hidden; }

    header {
      height: 60px;
      background: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      border-bottom: 2px solid var(--border);
      z-index: 100;
    }

    .logo { font-weight: 800; font-size: 1.1rem; color: #000; text-transform: uppercase; letter-spacing: 1px; }
    .location-box { text-align: right; min-width: 200px; }
    #city-name { font-size: 0.9rem; font-weight: 700; color: var(--text); }
    #weather-info { font-size: 0.8rem; color: var(--accent); font-weight: 700; }

    #main-wrapper { display: flex; height: calc(100% - 60px); width: 100%; }
    #viewDiv { flex: 1; height: 100%; }

    #sidebar {
      width: 300px;
      background: var(--sidebar-bg);
      border-left: 2px solid var(--border);
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.05);
    }

    h3 { font-size: 0.8rem; text-transform: uppercase; color: #64748b; margin: 0; border-bottom: 1px solid var(--border); padding-bottom: 8px; }

    .control-item { display: flex; align-items: center; justify-content: space-between; font-size: 0.9rem; font-weight: 500; }

    .switch { position: relative; width: 34px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 20px; }
    .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: var(--accent); }
    input:checked + .slider:before { transform: translateX(14px); }

    .btn-main { width: 100%; padding: 12px; background: #0f172a; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
  </style>
</head>

<body>

<header>
  <div class="logo">Urban Management</div>
  <div class="location-box">
    <div id="city-name">Lokaliserar...</div>
    <div id="weather-info">Laddar väder...</div>
  </div>
</header>

<div id="main-wrapper">
  <div id="viewDiv"></div>

  <div id="sidebar">
    <section>
      <h3>Kameravy</h3>
      <button id="toggleMode" class="btn-main">Växla till 2D-vy</button>
    </section>

    <section>
      <h3>Kartlager</h3>
      <div class="control-item">
        <span>Gånganalys (Öxnehaga)</span>
        <label class="switch"><input type="checkbox" id="layerZones" checked><span class="slider"></span></label>
      </div>
      <div class="control-item">
        <span>3D Byggnader (Global)</span>
        <label class="switch"><input type="checkbox" id="layerBuildings" checked><span class="slider"></span></label>
      </div>
    </section>
  </div>
</div>

<script>
  require([
    "esri/Map",
    "esri/views/SceneView",
    "esri/layers/GeoJSONLayer",
    "esri/layers/OSMBuildingsLayer",
    "esri/rest/locator",
    "esri/core/reactiveUtils"
  ], function(Map, SceneView, GeoJSONLayer, OSMBuildingsLayer, locator, reactiveUtils) {

    // 1. Gångzoner (din fil)
    const geojsonLayer = new GeoJSONLayer({
      url: "https://raw.githubusercontent.com/jacobm0810-collab/urban-viewer/main/Polygons_FeaturesToJSON.geojson",
      renderer: {
        type: "unique-value",
        field: "Name",
        uniqueValueInfos: [
          { value: "0 - 5", symbol: { type: "simple-fill", color: [74, 222, 128, 0.6], outline: { color: "white", width: 1 } } },
          { value: "5 - 10", symbol: { type: "simple-fill", color: [250, 204, 21, 0.6], outline: { color: "white", width: 1 } } },
          { value: "10 - 15", symbol: { type: "simple-fill", color: [248, 113, 113, 0.6], outline: { color: "white", width: 1 } } }
        ]
      }
    });

    // 2. Globala 3D-Byggnader
    const buildingsLayer = new OSMBuildingsLayer();

    const map = new Map({
      basemap: "hybrid",
      ground: "world-elevation",
      layers: [geojsonLayer, buildingsLayer]
    });

    const view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: { position: { longitude: 14.261, latitude: 57.781, z: 1000 }, tilt: 55 }
    });

    // --- DYNAMISK PLATS & VÄDER ---
    const locatorUrl = "https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer";

    async function updateLocationAndWeather() {
      const center = view.center;
      if (!center) return;

      // 1. Hämta stadens namn
      try {
        const response = await locator.locationToAddress(locatorUrl, { location: center });
        if (response && response.address) {
          const city = response.address.City || response.address.Address || "Okänd plats";
          const country = response.address.CountryCode || "";
          document.getElementById("city-name").innerText = `${city}, ${country}`;
        }
      } catch (e) { document.getElementById("city-name").innerText = "Söker..."; }

      // 2. Hämta väder
      try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${center.latitude}&longitude=${center.longitude}&current_weather=true`);
        const data = await res.json();
        document.getElementById("weather-info").innerText = `${Math.round(data.current_weather.temperature)}°C | Real-time`;
      } catch (e) { }
    }

    // Uppdatera när kartan stannar
    reactiveUtils.when(() => view.stationary === true, updateLocationAndWeather);

    // --- KONTROLLER ---
    let is3D = true;
    document.getElementById("toggleMode").addEventListener("click", function() {
      if (is3D) { view.goTo({ tilt: 0, heading: 0 }); this.innerText = "Växla till 3D-vy"; } 
      else { view.goTo({ tilt: 55, heading: 0 }); this.innerText = "Växla till 2D-vy"; }
      is3D = !is3D;
    });

    document.getElementById("layerZones").addEventListener("change", (e) => { geojsonLayer.visible = e.target.checked; });
    document.getElementById("layerBuildings").addEventListener("change", (e) => { buildingsLayer.visible = e.target.checked; });

    geojsonLayer.when(() => { view.goTo(geojsonLayer.fullExtent); });
  });
</script>
</body>
</html>
