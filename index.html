<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Management | Digital Twin</title>
    
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --accent: #38bdf8;
            --panel: #1e293b;
            --text: #f1f5f9;
        }

        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text); overflow: hidden; }

        /* Header Styling */
        header {
            height: 60px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 1px solid #334155;
            z-index: 100;
        }

        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; color: var(--accent); }
        
        nav ul { display: flex; list-style: none; gap: 25px; margin: 0; padding: 0; }
        nav ul li { font-size: 0.9rem; font-weight: 500; cursor: pointer; opacity: 0.7; transition: 0.3s; }
        nav ul li:hover { opacity: 1; color: var(--accent); }
        nav ul li.active { opacity: 1; border-bottom: 2px solid var(--accent); padding-bottom: 5px; }

        /* Main Container */
        #app-container { display: flex; width: 100vw; height: calc(100vh - 60px); }
        
        .view-panel { 
            flex: 1; 
            position: relative; 
            border: 1px solid #334155;
            margin: 10px;
            border-radius: 12px;
            overflow: hidden;
            background: var(--panel);
        }
        
        .label {
            position: absolute; top: 15px; left: 15px; z-index: 10;
            background: rgba(15, 23, 42, 0.8); border: 1px solid #475569;
            color: white; padding: 6px 12px; font-size: 0.75rem;
            border-radius: 6px; text-transform: uppercase; letter-spacing: 1px;
        }

        #map-2d, #view-3d { width: 100%; height: 100%; }
    </style>
</head>
<body>

<header>
    <div class="logo">URBAN MANAGEMENT</div>
    <nav>
        <ul>
            <li class="active">Dashboard</li>
            <li>Maps</li>
            <li>3D Models</li>
            <li>Analytics</li>
            <li>Settings</li>
        </ul>
    </nav>
